<!doctype html>
<html>
	<head>
		<title>Exercise 8.7</title>
		<style>
			#header { 
				background: #ee3e64;
				height: 200px;
				
				position: relative;
			}
			
			#box-1 { 
				background: #44accf;
				
				position: absolute;
				top: 0px;
				left: 0px;
			}
			
			#box-2 { 
				background: #ebde52;
				
				position: absolute;
				bottom: 0px;
				right: 0px;
			}
			
			#content { 
				background: #b7d84b;
			}
			
			div {
				padding: 30px;
				text-align: center;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div id="box-1">Top-left</div>
			<div id="box-2">Bottom-right</div>
		</div>
		
		<div id="content">Content</div>
	</body>
</html>
