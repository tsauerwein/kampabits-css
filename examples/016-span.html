<!DOCTYPE html>
<html>
	<head>
		<title>span</title>
		
		<style>
			.abbreviation {
				border-bottom: 1px dotted black;
			}
			
			.highlight {
				font-weight: bold;
				color: green;
			}
		</style>
	</head>

	<body>
		<p>
			<span class="abbreviation">HTML</span> is the abbreviation for 
			<span class="highlight">Hypertext Markup Language</span>, and
			<span class="abbreviation">CSS</span> stands for 
			<span class="highlight">Cascaded Style Sheets</span>.
		</p>
	</body>
</html>
