<!DOCTYPE html>
<html>
	<head>
		<title>Link Style</title>
		
		<style>
			a:link, a:visited {
				color: green;
				text-decoration: none;
				border-bottom: 1px dashed green;
			}
			
			a:hover, a:active {
				border-bottom: none;
				background-color: bisque;
			}
		</style>
	</head>

	<body>
		<p>
			This is a <a href="http://www.google.com">link</a>!
		</p>
	</body>
</html>
