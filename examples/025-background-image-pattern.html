<!DOCTYPE html>
<html>
	<head>
		<title>Background image</title>

		<style>
			body {
				background-image: url(images/flowers.png);
				background-repeat: repeat;
				background-position: top left;
			}

			h2 {
				font-size: 100%;
			}

			.box {

				width: 700px;

				padding: 10px;
				padding-left: 80px;
				margin: 20px;
				border: 2px dashed #EAF8F9;

				background-color: #B7E1E0;
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<h2>background-image</h2>

			<p>background-image: url(my-image.jpg)</p>
			<p>background-repeat: repeat/repeat-x/repeat-y/no-repeat</p>
			<p>background-position: top, center, bottom, left, right or a combination like: top right</p>
		</div>
	</body>
</html>
