<!DOCTYPE html>
<html>
	<head>
		<title>font-family</title>
	</head>

	<body>
		<h1>font-family</h1>

		<p style="font-family: andale mono;">Andale Mono (monospace)</p>
		
		<p style="font-family: arial;">Arial (sans-serif)</p>

		<p style="font-family: comic sans;">Comic Sans (cursive)</p>

		<p style="font-family: courier new;">Courier New (monospace)</p>

		<p style="font-family: georgia;">Georgia (serif)</p>

		<p style="font-family: impact;">Impact (sans-serif)</p>

		<p style="font-family: times new roman;">Times New Roman (serif)</p>

		<p style="font-family: trebuchet ms;">Trebuchet MS (sans-serif)</p>

		<p style="font-family: verdana;">Verdana (sans-serif)</p>
	</body>
</html>
