<!DOCTYPE html>
<html>
	<head>
		<title>Selectors</title>

		<style>
			.box {
				background-color: #ADFF2F;
			}
		</style>
	</head>

	<body>

		<h1>border</h1>

		<p style="border: 1px solid black;">border: 1px solid black</p>

		<p style="border-left: 1px solid black;">border-left: 1px solid black</p>
		<p style="border-right: 1px solid black;">border-right: 1px solid black</p>
		<p style="border-top: 1px solid black;">border-top: 1px solid black</p>
		<p style="border-bottom: 1px solid black;">border-bottom: 1px solid black</p>

		<h2>border-styles</h2>

		<p style="border: 1px solid black;" class="box">solid</p>
		<p style="border: 1px dotted black;" class="box">dotted</p>
		<p style="border: 1px dashed black;" class="box">dashed</p>
		<p style="border: 1px double black;" class="box">double</p>
		<p style="border: 1px groove black;" class="box">groove</p>
		<p style="border: 1px ridge black;" class="box">ridge</p>
		<p style="border: 1px inset black;" class="box">inset</p>
		<p style="border: 1px outset black;" class="box">outset</p>
	</body>
</html>
