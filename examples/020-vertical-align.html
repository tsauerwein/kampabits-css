<!DOCTYPE html>
<html>
	<head>
		<title>Text align</title>

		<style>
			td {
				vertical-align: top;
			}
		
		</style>
	</head>
	
	<body>

		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Street</td>
				<td><input type="text" name="street"></td>
			</tr>
			<tr>
				<td>Comment</td>
				<td><textarea name="comment" rows="15" cols="40"></textarea></td>
			</tr>
		</table>

		<p>vertical-align: top/middle/bottom</p>
	</body>
</html>
