<!DOCTYPE html>
<html>
	<head>
		<title>padding</title>

		<style>
			.box {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<h1>padding</h1>

		<p style="padding: 10px;" class="box">padding: 10px</p>

		<p style="padding-left: 10px;" class="box">padding-left: 10px</p>
		<p style="padding-right: 10px;" class="box">padding-right: 10px</p>
		<p style="padding-top: 10px;" class="box">padding-top: 10px</p>
		<p style="padding-bottom: 10px;" class="box">padding-bottom: 10px</p>

		<h1>short forms</h1>

		<p style="padding: 10px 5px;" class="box">padding: 10px 5px (10px for top/bottom, 5px for right/left)</p>
		<p style="padding: 10px 5px 2px 1px;" class="box">padding: 10px 5px 2px 1px (padding for top, right, bottom and left)</p>
	</body>
</html>
