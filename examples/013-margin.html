<!DOCTYPE html>
<html>
	<head>
		<title>margin</title>

		<style>
			.box {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<h1>margin</h1>

		<p style="margin: 10px;" class="box">margin: 10px</p>

		<p style="margin-left: 10px;" class="box">margin-left: 10px</p>
		<p style="margin-right: 10px;" class="box">margin-right: 10px</p>
		<p style="margin-top: 10px;" class="box">margin-top: 10px</p>
		<p style="margin-bottom: 10px;" class="box">margin-bottom: 10px</p>

		<h1>short forms</h1>

		<p style="margin: 10px 5px;" class="box">margin: 10px 5px (10px for top/bottom, 5px for right/left)</p>
		<p style="margin: 10px 5px 2px 1px;" class="box">margin: 10px 5px 2px 1px (margin for top, right, bottom and left)</p>
	</body>
</html>
